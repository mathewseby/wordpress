---
- name: Install mysqld python libary for Ansible
  package:
    name: MySQL-python
    state: latest

- name: Create wordpress database
  mysql_db:
    name: "{{ wpdb }}"
    login_host: "{{ rdshost }}"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: Create wordpress user
  mysql_user:
    name: "{{ dbuser }}"
    host: "{{ dbuserhost }}"
    priv: '{{ wpdb }}.*:ALL'
    password: "{{ wordpress_user_password }}"
    state: present
    login_host: "{{ rdshost }}"
    login_user: root
    login_password: "{{ mysql_root_password }}"
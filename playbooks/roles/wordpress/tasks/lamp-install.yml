---
- name: Install httpd
  package:
    name: httpd
    state: latest
- name: Install mysql
  package:
    name: mariadb-server
    state: latest
  when: install_type == "server"
- name: Start and enable mysql
  service:
    name: mariadb
    state: started
    enabled: yes
- name: Install epel release repo for php
  yum:
    name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
    state: present
  when: ansible_facts['distribution'] == "CentOS"
- name: Install remi repo for php
  yum:
    name: https://rpms.remirepo.net/enterprise/remi-release-7.rpm
    state: present
  when: ansible_facts['distribution'] == "CentOS"
- name: Install yum utils
  yum:
    name: yum-utils
    state: present
  when: ansible_facts['distribution'] == "CentOS"
- name: enable remo repository
  shell: yum-config-manager --enable remi-php74
  when: ansible_facts['distribution'] == "CentOS"
- name: yum clean all
  shell: sudo yum clean all
  when: ansible_facts['os_family'] == "CentOS"
- name: Install php in amazon linux
  command: amazon-linux-extras install php7.4 -y
  when: ansible_facts['distribution'] == "Amazon"
- name: Install php packages
  yum:
    name: "{{ item }}"
    state: present
  loop:
     - php
     - php-cli
     - php-mysqlnd
     - php-gd
- name: Start and enable httpd
  service:
    name: httpd
    state: started
    enabled: yes